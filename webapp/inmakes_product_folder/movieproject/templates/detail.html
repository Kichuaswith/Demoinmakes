{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{movie.img.url}}" width="350px" height="350px">
        </div>
    <div class="col-md-7">
        <h3>{{movie.name}}</h3>
        <h6>{{movie.desc}}</h6>
        <h6>{{movie.year}}</h6>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
    </div>

    </div>
</div>
{% endblock %}
